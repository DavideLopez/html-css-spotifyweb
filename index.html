<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e9f3c2453.js" crossorigin="anonymous"></script>
    <title>spotifyweb</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <header class="nav-bar-side">
                <p>sidebar</p>
            </header>
            <main class="main-container">
                <div class="upgrade-bar">
                    <button class="upgrade-button"><a href="#"> EFFETTUA L'UPGRADE</a></button>
                </div>

            </main>
        </div>
        <aside class="toolbar-multimedia">
            <div class="current-song">
                <img height="50px" class="sinister" src="img/sinister.jpeg" alt="sinister">
                <div class="current-song-titles">
                    <h5>Sinister</h5>
                    <p>Nome Brano</p>
                </div>
                <div class="current-song-buttons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <div class="player">
                <div class="player-buttons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play play-big"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>

                <div class="player-minutes">
                    <p>0:35</p>
                    <span class="player-scrollbar"></span>
                    <p>4:35</p>
                </div>

            </div>

            <div class="volume">
              <div class="volume-buttons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
              </div>
            </div>

        </aside>
    </div>

</body>

</html>
